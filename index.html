<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webinar → E-book</title>
  <meta name="description" content="Register for the webinar and receive the companion e-book." />
  <style>
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#0b1020; color:#e8ecff; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 48px 16px; }
    h1 { margin: 0 0 8px; font-size: 32px; line-height: 1.15; }
    p.lead { margin: 0 0 24px; color:#9aa4c7; }
    .card { padding: 16px; border-radius: 12px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); }
    form { display:grid; gap:12px; }
    label { font-weight:600; font-size: 14px; }
    input[type="text"], input[type="email"] {
      width:100%; padding: 10px 12px; border-radius: 10px; border:1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06); color:#e8ecff;
    }
    .row { display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    .btn { cursor:pointer; border:0; border-radius:10px; padding:11px 14px; font-weight:700; color:#071324;
      background: linear-gradient(180deg, #8be8ff, #5dd4ff); }
    .hint { font-size: 13px; color:#9aa4c7; }
    .footer { margin-top:24px; font-size: 13px; color:#9aa4c7; }
    @media (max-width: 640px){ .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Register for the Webinar → Get the E-book</h1>
    <p class="lead">Enter your details and we’ll email the live link and the companion PDF after the session.</p>

    <div class="card">
      <!-- Netlify Forms: minimal, reliable -->
      <form name="lead" method="POST" data-netlify="true" action="/thanks.html">
        <input type="hidden" name="form-name" value="lead" />
        <div class="row">
          <div>
            <label for="fname">First name</label>
            <input id="fname" type="text" name="first_name" autocomplete="given-name" />
          </div>
          <div>
            <label for="lname">Last name</label>
            <input id="lname" type="text" name="last_name" autocomplete="family-name" />
          </div>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required autocomplete="email" />
          <div class="hint">We’ll send the webinar link and your e-book here.</div>
        </div>
        <input type="hidden" name="source" value="webinar-ebook-landing" />
        <button class="btn" type="submit">Reserve my spot</button>
      </form>
    </div>

    <div class="footer">© <span id="y"></span> Your Company</div>
  </div>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>

</body>
</html>
